<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Synchar logo">
  <!-- Circular logo with leaf and cyclical elements -->
  <g>
    <!-- Outer circle -->
    <circle cx="30" cy="30" r="28" fill="none" stroke="#06b6d4" stroke-width="2.5"/>
    
    <!-- Leaf shape (upward pointing) -->
    <path d="M 30 12 Q 24 20 30 28 Q 36 20 30 12" 
          fill="#06b6d4" 
          stroke="#06b6d4" 
          stroke-width="1.5"/>
    
    <!-- Left cyclical arrow -->
    <path d="M 15 30 Q 12 25 12 20 Q 12 15 15 10 Q 18 12 20 15" 
          fill="none" 
          stroke="#06b6d4" 
          stroke-width="2" 
          stroke-linecap="round"/>
    <path d="M 18 12 L 15 10 L 17 13" 
          fill="#06b6d4" 
          stroke="#06b6d4" 
          stroke-width="1.5"/>
    
    <!-- Right cyclical arrow -->
    <path d="M 45 30 Q 48 25 48 20 Q 48 15 45 10 Q 42 12 40 15" 
          fill="none" 
          stroke="#06b6d4" 
          stroke-width="2" 
          stroke-linecap="round"/>
    <path d="M 42 12 L 45 10 L 43 13" 
          fill="#06b6d4" 
          stroke="#06b6d4" 
          stroke-width="1.5"/>
  </g>
  
  <!-- SYNCHAR text -->
  <text x="70" y="38" 
        font-family="'Poppins', 'Inter', system-ui, sans-serif" 
        font-size="28" 
        font-weight="700" 
        letter-spacing="1"
        fill="#3b82f6">
    SYNCHAR
  </text>
</svg>
